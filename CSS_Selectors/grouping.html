<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping</title>
    <style>
        div, p{
            border: 2px solid blueviolet;
            padding: 10px;
        }

        section, div{
            border: 2px solid black;
            padding: 10px;
            margin-bottom: 5px;
            font-family: cursive;
        }
    </style>
</head>
<body>
 <div>
    <h1> Java full stack </h1>
 </div>
        <div>
        <p>Java full stack is very useful</p>
        <p>Java is very easy</p>
    </div>

    <section>
        <div>Div One</div>
        <div>Div Two</div>
    </section>
</body>
</html>
